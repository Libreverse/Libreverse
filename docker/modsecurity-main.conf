# Main ModSecurity include file for Libreverse
# This file is referenced by the nginx site config via modsecurity_rules_file.
# Order matters: load core ruleset setup first, then application exclusions if any.

Include /etc/modsecurity/modsecurity.conf
Include /etc/modsecurity/crs-setup.conf
# Early overrides (e.g., set paranoia level) must load before rules
Include /etc/modsecurity/overrides_pre.conf
Include /etc/modsecurity/rules/*.conf
Include /etc/modsecurity/overrides.conf

# You can add project-specific exclusions or custom rules below.
# Example: allow specific false-positive parameter
# SecRuleUpdateTargetById 949110 !ARGS:some_safe_param
