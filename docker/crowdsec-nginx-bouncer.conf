# CrowdSec NGINX bouncer (Lua) configuration
ENABLED=true
# Stream mode pulls decisions periodically and serves from local cache to avoid request-time timeouts
MODE=stream

API_URL=<LAPI_URL>
API_KEY=<API_KEY>

FALLBACK_REMEDIATION=ban
CAPTCHA_PROVIDER=none
ALWAYS_SEND_TO_APPSEC=false
APPSEC_URL=
REDIRECT_LOCATION=

# Resilience and noise control
BOUNCER_LOG_LEVEL=error
# Cache decisions to reduce LAPI traffic and avoid timeouts under load
# 2 hours in seconds
CACHE_EXPIRATION=7200
# Stream mode update frequency (how often to pull new decisions)
UPDATE_FREQUENCY=10s
# Timeout in ms for LAPI HTTP calls (applies to live calls and initial stream bootstrap)
HTTP_TIMEOUT=2000
# HTTP status code for bans
RET_CODE=403
