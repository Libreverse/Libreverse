# Minimal deny-only config for CrowdSec NGINX bouncer (Lua)
# No captcha or appsec; only block listed IPs

ENABLED=true
# Use live mode (per-request checks + caching) to avoid background stream timer errors
# when LAPI may not be ready at container start.
MODE=live

# LAPI connection
API_URL=<LAPI_URL>
API_KEY=<API_KEY>

# Deny-only remediation
FALLBACK_REMEDIATION=ban

# Disable captcha entirely (plugin wonâ€™t be loaded)
CAPTCHA_PROVIDER=none
# Explicitly disable any captcha integration to silence plugin warnings
DISABLE_CAPTCHA=true
ALWAYS_SEND_TO_APPSEC=false
APPSEC_URL=
REDIRECT_LOCATION=
