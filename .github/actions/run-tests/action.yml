name: "Run Tests"
description: "Run test suites"

inputs:
    test-suite:
        description: "Test suite to run (jest, rails-test)"
        required: true

runs:
    using: "composite"
    steps:
        - name: Run Jest
          if: inputs.test-suite == 'jest'
          shell: bash
          run: NODE_OPTIONS='--experimental-vm-modules' npx jest --coverage=false

        - name: Run Rails tests
          if: inputs.test-suite == 'rails-test'
          shell: bash
          run: RUBYOPT='--yjit --yjit-exec-mem-size=2 --yjit-mem-size=3 --yjit-call-threshold=1 --yjit-cold-threshold=1000000 --yjit-code-gc' RAILS_ENV=test bundle exec rails db:test:prepare && RUBYOPT='--yjit --yjit-exec-mem-size=2 --yjit-mem-size=3 --yjit-call-threshold=1 --yjit-cold-threshold=1000000 --yjit-code-gc' bin/parallel_test
