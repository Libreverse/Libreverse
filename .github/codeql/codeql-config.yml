name: "Libreverse CodeQL Configuration"

# This file configures CodeQL analysis for GitHub Actions (CI/CD)
# It mirrors the default GitHub CodeQL Action behavior

# Query suites to run - security-and-quality is GitHub's default
queries:
    - uses: security-and-quality

# Paths to exclude from analysis (GitHub defaults + project-specific)
paths-ignore:
    - "node_modules/**"
    - "vendor/**"
    - "test/**"
    - "spec/**"
    - "tmp/**"
    - "coverage/**"
    - "log/**"
    - "storage/**"
    - "public/assets/**"
    - "db/schema.rb"
    - "db/structure.sql"
    - "db/migrate/**"
    - ".codeql/**" # Exclude local CodeQL artifacts if present

# Paths to include (project source code)
paths:
    - "app/**"
    - "lib/**"
    - "config/**"
    - "bin/**"
    - "*.rb"
    - "*.js"
    - "*.ts"
    - "*.coffee"

# Disable default queries: false (use GitHub's standard query set)
disable-default-queries: false
