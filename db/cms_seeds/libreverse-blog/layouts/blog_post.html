---
label: Blog Post Layout
identifier: blog_post
parent: blog
content_type: text/html
---

{{ cms:partial 'layouts/sidebar' }}
<div
    class="sp-bg"
    role="presentation"
    data-controller="raindrop"
    data-scroll="true"
    data-scroll-speed="-2"
></div>
<div data-controller="locomotive-scroll" data-scroll-container="true">
    <div data-controller="navigation-shortcuts">
        <main class="content-wrapper">
            <div class="container blog-container">
                <section
                    class="blog-body blog-body--single"
                    role="region"
                    aria-label="Blog post"
                >
                    <div class="blog-main">
                        <div class="cms-content single-post">
                            <div class="paper-container blog-post-paper">
                                <article class="blog-post-detail">
                                    <h1>{{ cms:text title }}</h1>
                                    <div class="post-content">
                                        {{ cms:wysiwyg content }}
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </section>
                <section
                    class="blog-comments-wrapper"
                    role="region"
                    aria-label="Comments"
                >
                    {{ cms:partial 'shared/blog_comments' }}
                </section>
            </div>
        </main>
    </div>
</div>
