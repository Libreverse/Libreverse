{{ cms:partial 'layouts/sidebar' }}
<div
    class="sp-bg"
    role="presentation"
    data-controller="raindrop"
    data-scroll="true"
    data-scroll-speed="-2"
></div>
<div data-controller="locomotive-scroll" data-scroll-container="true">
    <div data-controller="navigation-shortcuts">
        <main class="content-wrapper">
            <div class="container blog-container">
                <header class="sp-main" role="banner">
                    <h1 class="large">Instance Blog (WIP)</h1>
                    <span class="small">Instance Blog (WIP)</span>
                </header>

                <section
                    class="blog-body"
                    role="region"
                    aria-label="Blog content"
                >
                    <div class="blog-main">
                        <div class="cms-content">
                            {{ cms:helper blog_post_list }}
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</div>
