---
label: Blog Layout
identifier: blog
content_type: text/html
---
{{ cms:partial 'layouts/sidebar' }}
<div data-controller="locomotive-scroll" data-scroll-container="true">
  <div data-controller="navigation-shortcuts">
    <main class="content-wrapper">
      <div class="container blog-container">
        <header class="blog-header mb-4">
          <h1>{{ cms:text title, default: 'Blog' }}</h1>
          <p class="lead">{{ cms:text subtitle, default: 'Latest updates and guides' }}</p>
        </header>
        {{ cms:wysiwyg content }}
      </div>
    </main>
  </div>
</div>
