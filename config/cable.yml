# ActionCable uses Redis/DragonflyDB for pub/sub across all environments
# This enables real-time features to work across multiple server processes/instances

development:
  adapter: redis
  url: <%= ENV.fetch("REDIS_URL") { "redis://127.0.0.1:6379/1" } %>
  channel_prefix: libreverse_development

test:
  adapter: test

production:
  adapter: redis
  url: <%= ENV.fetch("REDIS_URL") { "redis://127.0.0.1:6379/1" } %>
  channel_prefix: libreverse_production
