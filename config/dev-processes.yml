phusion-passenger: cd .. && bundle exec passenger start
vite: cd .. && bin/vite dev
shakapacker-asset-server: cd .. && bin/shakapacker-dev-server  
shakapacker-client: cd .. && CLIENT_BUNDLE_ONLY=yes bin/shakapacker-isr  
shakapacker-server: cd .. && SERVER_BUNDLE_ONLY=yes bin/shakapacker --watch  
mailhog: cd .. && mailhog  
stimulus-manifest-regenerator: cd .. && bin/manifest-isr  
dev-proxy: cd .. && APP_PORT=3002 CADDY_PORT=3000 ./scripts/start-http3-dev.sh  
anycable-rpc: cd .. && bundle exec anycable --rpc-host 127.0.0.1:50051
anycable-go: cd .. && bin/anycable-go --redis_url redis://localhost:6379/1 --port 3003 --path /cable --http_broadcast_port 8091