# Sidekiq configuration
# https://github.com/sidekiq/sidekiq/wiki/Advanced-Options

# Redis connection (DragonflyDB compatible)
:concurrency: 1

# Queue configuration with priorities (higher = processed first)
:queues:
    - [critical, 6]
    - [default, 3]
    - [mailers, 2]
    - [maintenance, 1]
    - [low, 1]

# Scheduled job polling interval (in seconds)
:poll_interval_average: 15

# Shutdown timeout (seconds to wait for jobs to finish)
:timeout: 25

# Verbose logging (set SIDEKIQ_VERBOSE=true for debug output)
:verbose: false

# Max retries for failed jobs
:max_retries: 25

# Dead job retention (days)
:dead_max_jobs: 10000
:dead_timeout_in_seconds: 7776000 # 90 days
