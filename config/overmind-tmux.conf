# Status bar
set -g status-style fg=colour250,bg=default

# Window status (current and inactive windows)
setw -g window-status-style fg=colour250,bg=default
setw -g window-status-current-style fg=colour250,bg=default

# Pane borders
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour250

# Mode style (e.g., copy mode)
set -g mode-style fg=colour250,bg=default