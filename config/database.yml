# TiDB configuration for Libreverse
# TiDB is MySQL-compatible distributed database

# Common pool size calculation
<%
  def calculate_pool_size
    cpu_cores = Etc.nprocessors / 2
    # Previous implementation capped pool size at 20; remove cap to allow scaling with hardware
    [cpu_cores * 2 - 4, 5].max
  end
    def sqlite_thread_count
        # Use at least 2 threads, up to the number of logical processors.
        # SQLite docs: threads pragma sets the number of worker threads for sorter/PCache.
        [Etc.nprocessors, 2].max
    end
%>

default: &default
    adapter: trilogy
    encoding: utf8mb4
    collation: utf8mb4_unicode_ci
    pool: <%= calculate_pool_size %>
    # TiDB-friendly connection settings
    reconnect: true
    connect_timeout: 10
    read_timeout: 30
    write_timeout: 30
    checkout_timeout: 5
    # TiDB works well with these MySQL variables
    variables:
        sql_mode: 'STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION'
        # TiDB handles distributed transactions well
        transaction_isolation: 'READ-COMMITTED'

development:
    primary:
        <<: *default
        database: libreverse_development
        username: root
        password: 
        host: 127.0.0.1
        port: 4000
    queue:
        <<: *default
        database: libreverse_development
        username: root
        password: 
        host: 127.0.0.1
        port: 4000
        migrations_paths: db/queue_migrate
    cache:
        adapter: sqlite3
        encoding: utf8
        database: db/cache_development.sqlite3
        pool: <%= calculate_pool_size %>
        migrations_paths: db/cache_migrate
        pragmas:
            analysis_limit: 0
            automatic_index: 0
            busy_timeout: 5000
            cache_size: -20000
            cache_spill: 0
            cell_size_check: 0
            checkpoint_fullfsync: 0
            foreign_keys: 0
            fullfsync: 0
            journal_mode: 'WAL'
            journal_size_limit: 1000000
            wal_checkpoint: 'PASSIVE'
            locking_mode: 'NORMAL'
            mmap_size: 268435456
            page_size: 4096
            secure_delete: 'ON'
            synchronous: 0
            temp_store: 2
            threads: <%= sqlite_thread_count %>
            incremental_vacuum: 0
            read_uncommitted: 1
            trusted_schema: 'OFF'
            wal_autocheckpoint: 1000
            auto_vacuum: 'NONE'
        

