<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="">
    <title></title>

    <!-- Themes (light + dark) -->
    <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="//cdn.jsdelivr.net/gh/LIGMATV/docsify-theme-98@latest/98.css">
    <link rel="stylesheet" media="(prefers-color-scheme: light)" href="//cdn.jsdelivr.net/gh/LIGMATV/docsify-theme-xp@latest/xp.css">

    <!-- Custom Styles -->
    <style>
      :root {
         /* --theme-hue: 325; */
      }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
      // Docsify Configuration
      window.$docsify = {
         timeUpdater: {
            text: "Last updated on {docsify-updated}",
            formatUpdated: "{DD}/{MM}/{YY}",
            whereToPlace: "bottom"
         }
      };
    </script>

    <!-- Required -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- docsify-updated -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>

    <!-- Recommended -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
